<!DOCTYPE html>
<html">
<head>
    <title>Markdown</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/marked/0.3.19/marked.min.js"></script>
	 <style>
        #header{
            width: 100%;
            height: 40px;
            background: #2e6da4;
            line-height: 40px;
            color: white;
            font-size: 20px;
            margin-bottom: 60px;
        }
        #md,#html{
            height: 510px;
        }
        #md{
            resize: none;
        }
        #html{
            border: solid 1px darkgrey;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="header" class="text-center">MarkDown解析器</div>
<div class="container">

    <div class="row">
        <div class="col-sm-6 col-lg-6 col-md-6">
          <textarea id="md" class="form-control"  placeholder="请输入Markdown代码"></textarea>
        </div>
        <div id="html" class="col-lg-6 col-sm-6 col-md-6"></div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-sm-6 col-md-6">
            </br>
            <form method="POST">
            <div class="form-group">
                <label>标题</label>
                <input name="title" type="text" class="form-control" placeholder="title">
              </div>
              <div class="form-group">
                <label>文章aid</label>
                <input name="aid" type="text" class="form-control" placeholder="aid">
              </div>
              <div class="form-group">
                <label>文章tid</label>
                <input name="tid" type="text" class="form-control" placeholder="tid">
              </div>
              <div class="form-group">
                <label>Cookies</label>
                <textarea name="cookies" class="form-control" placeholder="cookies"></textarea>
              </div>
                <button type="submit" class="btn btn-lg btn-default">保存</button>
                <button type="submit" class="btn btn-lg btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    $("#md").on("keyup blur",function () {
        $('#html').html(marked($("#md").val()))
    })
</script>
</html>
