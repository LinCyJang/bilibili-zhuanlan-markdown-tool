<!DOCTYPE html>
<html>
<head>
    <title>Bilibili专栏Markdown工具 - 前端窗口</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
      body {
        padding-top: 20px;

<body>
<div class="container">
<!-- well -->
  <div class="well">
    <p class="lead">Bilibili专栏<code>Markdown</code>工具 - 使用说明</p>
    <ol>
        <li>填写配置信息<code>config.json</code></li>
        <li>输入<code>*.md</code>文件路径</li>
        <li>点击<kbd>提交</kbd></li>
    </ol>
  </div>
<!-- post form -->
  <div class="row col-md-12">

      <form method="POST">
        <h2>Markdown文件路径</h2>
        <input type="text" class="form-control" placeholder="/path/to/your/markdown/file" name="md_file_path" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="config_check" value="ok"> 我确定已填写好配置信息
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
      </form>
  </div>
<!-- markdown-editor -->

    </div>

    <div id="html" class="col-lg-6 col-sm-6 col-md-6">
    </div>

-->
</div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
